<!--<%= projectName %>-->
<style>
    body{
        background-color:  #364150 !important;
    }
    .page-footer{
        display: block !important;
        color: white !important;
        text-align: center;
    }
    .page-footer .page-footer-inner{
        width: 100%;
        color: white !important;
    }
</style>
<div class="login">
    <!-- BEGIN LOGO -->
    <div class="logo">
        <a href="index.html">
            <img src="bower_components/hm-angularjs-base/dist/metronic/layouts/layout/img/logo.png" alt=""/> </a>
    </div>
    <!-- END LOGO -->
    <!-- BEGIN LOGIN -->
    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <form class="login-form" action="" >
            <h3 class="form-title font-green">Sign In</h3>
            <div class="alert alert-danger display-hide">
                <button class="close" data-close="alert"></button>
                <span> Enter any username and password. </span>
            </div>
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">Username</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off"
                       placeholder="Username" ng-model="vm.username"/></div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Password</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off"
                       placeholder="Password" ng-model="vm.password"/></div>
            <div class="form-actions">
                <button type="button" ng-click="vm.doLogin()" class="btn green uppercase">Login</button>
                <label class="rememberme check mt-checkbox mt-checkbox-outline">
                    <input type="checkbox" ng-model="vm.rememberMe" value="1"/>Remember
                    <span></span>
                </label>
            </div>

        </form>
        <!-- END LOGIN FORM -->

    </div>
    <div data-ng-include="'app/tpl/footer.html'" data-ng-controller="FooterController" class="page-footer"></div>

</div>
