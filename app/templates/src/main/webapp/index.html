<!-- BEGIN HEAD -->

<head>
    <title data-ng-bind="'<%= projectName %> | ' + $state.current.data.pageTitle"></title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <link href="bower_components/hm-angularjs-base/dist/metronic/global/css/plugins.min.css" rel="stylesheet" type="text/css"/>
    <link href="bower_components/hm-angularjs-base/dist/metronic/layouts/layout/css/layout.min.css" rel="stylesheet" type="text/css"/>

    <link href="bower_components/hm-angularjs-base/dist/metronic/pages/css/error.min.css" rel="stylesheet" type="text/css"/>
    <!-- END THEME STYLES -->
    
    <%if(isIncludeDatatable){%>
        <link href="bower_components/angular-datatables/dist/css/angular-datatables.min.css" rel="stylesheet" type="text/css"/>
        <link href="bower_components/angular-datatables/dist/plugins/bootstrap/datatables.bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <%}%>    
        
    <!-- bower:css -->
    <!-- endbower -->
    
    <!-- BEGIN DYMANICLY LOADED CSS FILES(all plugin and page related styles must be loaded between GLOBAL and THEME css files ) -->
    <link id="ng_load_css_plugins_before"/>
    <!-- END DYMANICLY LOADED CSS FILES -->
    <link rel="shortcut icon" href="favicon.ico"/>
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body ng-controller="AppController" class="page-header-fixed page-sidebar-closed-hide-logo page-on-load"
      ng-class="{'page-content-white': settings.layout.pageContentWhite,'page-container-bg-solid': settings.layout.pageBodySolid, 'page-sidebar-closed': settings.layout.pageSidebarClosed}">
<!-- BEGIN PAGE SPINNER -->
<div ng-spinner-bar class="page-spinner-bar">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
</div>
<!-- END PAGE SPINNER -->
<div ui-view="root">

    <!-- BEGIN HEADER -->
    <div data-ng-include="'app/tpl/header.html'" data-ng-controller="HeaderController"
         class="page-header navbar navbar-fixed-top"></div>
    <!-- END HEADER -->
    <div class="clearfix"></div>
    <!-- BEGIN CONTAINER -->
    <div class="page-container">
        <!-- BEGIN SIDEBAR -->
        <div data-ng-include="'app/tpl/sidebar.html'" data-ng-controller="SidebarController"
             class="page-sidebar-wrapper"></div>
        <!-- END SIDEBAR -->
        <!-- BEGIN CONTENT -->
        <div class="page-content-wrapper">
            <div class="page-content">

                <!-- BEGIN ACTUAL CONTENT -->
                <div ui-view="content" class="fade-in-up"></div>
                <!-- END ACTUAL CONTENT -->
            </div>
        </div>
        <!-- END CONTENT -->
        <!-- BEGIN QUICK SIDEBAR -->
        <a href="javascript:;" class="page-quick-sidebar-toggler">
            <i class="icon-login"></i>
        </a>
        <div data-ng-include="'app/tpl/quick-sidebar.html'" data-ng-controller="QuickSidebarController"
             class="page-quick-sidebar-wrapper"></div>
        <!-- END QUICK SIDEBAR -->
    </div>
    <!-- END CONTAINER -->
    <!-- BEGIN FOOTER -->
    <div data-ng-include="'app/tpl/footer.html'" data-ng-controller="FooterController" class="page-footer"></div>
    <!-- END FOOTER -->

<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
<!-- BEGIN 核心类库 -->
<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
<script src="bower_components/ngstorage/ngStorage.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js" type="text/javascript"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
<script src="bower_components/oclazyload/dist/ocLazyLoad.min.js" type="text/javascript"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
<script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js" type="text/javascript"></script>
<script src="bower_components/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
<%if(isIncludeDatatable){%>
